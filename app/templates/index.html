<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEO-Tagging System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Initialize Weather API key -->
    <script>
      window.WEATHER_API_KEY = "{{ weather_api_key }}";
    </script>
  </head>
  <body>
    <!-- Pre-loader -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-map-marked-alt me-2"></i>
          GEO-Tagging System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">
                <i class="fas fa-map me-2"></i>Map View
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/forecast">
                <i class="fas fa-cloud-sun me-2"></i>Forecast
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/locations">
                <i class="fas fa-list me-2"></i>Saved Locations
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h5>Layer Controls</h5>
        </div>
        <div class="layer-controls">
          <button class="btn btn-outline-primary w-100 mb-2" id="toggleRainfall">
            <i class="fas fa-cloud-rain me-2"></i>Rainfall Layer
          </button>
          <button class="btn btn-outline-primary w-100 mb-2" id="toggleWaterLevel">
            <i class="fas fa-water me-2"></i>Water Level Layer
          </button>
          <button class="btn btn-outline-primary w-100" id="toggleRisk">
            <i class="fas fa-exclamation-triangle me-2"></i>Risk Layer
          </button>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="map-container">
                    <div id="map"></div>
                    <div class="map-loading">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/map.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
